<div class="row">
	<label>What's your name?</label>
	<small>So your friends can identify you</small>
	<input class="u-full-width" type="text" placeholder="Joshua" ng-change="change()" ng-model="name" ng-model-options="{ debounce: 300 }">
</div>

<div class="row">
	<label>History</label>
	<a class="button u-full-width" ng-click="clearRecent()">Clear recent events list</a>
</div>

<div class="row">
	<a class="button button-primary u-full-width" ng-click="back()">Go Back</a>
</div>
